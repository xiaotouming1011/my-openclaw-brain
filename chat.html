<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anji // Interface</title>
    <style>
        :root {
            /* Palette - Claude Code / Anthropic Inspired */
            --bg-primary: #121212; /* Deep Charcoal/Black */
            --bg-secondary: #1C1C1C;
            --text-primary: #E5E5E5;
            --text-secondary: #9CA3AF;
            --accent-subtle: #2D2D2D;
            --accent-active: #D97757; /* Muted Terracotta/Orange hint */
            --border-color: #333333;
            
            /* Typography */
            --font-serif: "Merriweather", "Georgia", serif;
            --font-sans: "Inter", -apple-system, BlinkMacSystemFont, sans-serif;
            --font-mono: "JetBrains Mono", "Fira Code", monospace;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-family: var(--font-sans);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* HEADER */
        header {
            padding: 20px 30px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(18, 18, 18, 0.95);
            backdrop-filter: blur(10px);
            z-index: 10;
        }

        .brand {
            font-family: var(--font-serif);
            font-size: 1.2rem;
            letter-spacing: -0.02em;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .brand span {
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-family: var(--font-sans);
            font-weight: normal;
            margin-left: 5px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background-color: #555; /* Default gray, green when connected */
            border-radius: 50%;
            transition: background-color 0.3s;
        }
        
        .status-dot.connected {
            background-color: #22c55e;
            box-shadow: 0 0 8px rgba(34, 197, 94, 0.4);
        }

        /* CHAT AREA */
        #chat-stream {
            flex: 1;
            padding: 40px;
            overflow-y: auto;
            max-width: 900px;
            margin: 0 auto;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .message {
            display: flex;
            gap: 16px;
            max-width: 85%;
            opacity: 0;
            animation: fadeIn 0.3s forwards ease-out;
        }

        @keyframes fadeIn { to { opacity: 1; transform: translateY(0); } }

        .message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .avatar {
            width: 32px;
            height: 32px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: var(--font-serif);
            font-size: 0.9rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            flex-shrink: 0;
        }
        
        .message.user .avatar { background: var(--accent-subtle); color: var(--text-primary); }
        .message.ai .avatar { background: transparent; border: 1px solid var(--accent-active); color: var(--accent-active); }

        .bubble {
            padding: 12px 18px;
            border-radius: 12px;
            font-size: 1rem;
            line-height: 1.6;
            position: relative;
            word-wrap: break-word;
        }

        .message.ai .bubble {
            background: transparent;
            color: var(--text-primary);
            padding-left: 0; /* Align with text flow */
        }

        .message.user .bubble {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
        }

        .timestamp {
            font-size: 0.7rem;
            color: var(--text-secondary);
            margin-top: 4px;
            opacity: 0.6;
        }

        /* INPUT AREA */
        .input-wrapper {
            padding: 24px 40px;
            background: var(--bg-primary);
            border-top: 1px solid var(--border-color);
        }

        .input-container {
            max-width: 900px;
            margin: 0 auto;
            position: relative;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            transition: border-color 0.2s;
            display: flex;
            flex-direction: column;
        }

        .input-container:focus-within {
            border-color: var(--text-secondary);
        }

        #message-input {
            width: 100%;
            background: transparent;
            border: none;
            color: var(--text-primary);
            font-family: var(--font-mono); /* Code feel */
            font-size: 0.95rem;
            padding: 16px;
            resize: none;
            min-height: 60px;
            max-height: 200px;
            outline: none;
            line-height: 1.5;
        }

        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 12px;
            border-top: 1px solid rgba(255,255,255,0.05);
        }

        .tools-left, .tools-right {
            display: flex;
            gap: 8px;
        }

        .btn-icon {
            background: transparent;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 6px;
            border-radius: 4px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-icon:hover {
            background: rgba(255,255,255,0.05);
            color: var(--text-primary);
        }
        
        .btn-icon.active {
            color: var(--accent-active);
            background: rgba(217, 119, 87, 0.1);
        }

        .btn-send {
            background: var(--text-primary);
            color: var(--bg-primary);
            border-radius: 6px;
            padding: 6px 12px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .btn-send:hover { opacity: 0.9; }
        .btn-send:disabled { opacity: 0.5; cursor: not-allowed; }

        /* UPLOAD PREVIEW */
        #media-preview {
            display: flex;
            gap: 10px;
            padding: 0 16px;
            padding-bottom: 10px;
            display: none; /* Hidden by default */
        }
        
        .preview-item {
            position: relative;
            width: 60px;
            height: 60px;
            border-radius: 4px;
            overflow: hidden;
            border: 1px solid var(--border-color);
        }
        
        .preview-item img { width: 100%; height: 100%; object-fit: cover; }
        
        .recording-indicator {
            display: none;
            align-items: center;
            gap: 8px;
            color: #ef4444;
            font-size: 0.8rem;
            margin-right: 10px;
        }
        
        .pulse-dot {
            width: 6px;
            height: 6px;
            background: #ef4444;
            border-radius: 50%;
            animation: pulseRecord 1s infinite;
        }
        
        @keyframes pulseRecord { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }

    </style>
    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Markdown Renderer -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>

    <header>
        <div class="brand">Anji <span style="font-family: var(--font-serif); font-style: italic;">// Digital</span></div>
        <div style="display:flex; align-items:center; gap:10px;">
            <span id="status-text" style="font-size:0.8rem; color:var(--text-secondary)">CONNECTING...</span>
            <div id="status-dot" class="status-dot"></div>
        </div>
    </header>

    <div id="chat-stream">
        <!-- History Placeholder -->
        <div class="message ai">
            <div class="avatar">A</div>
            <div class="bubble">
                Interface initialized. Waiting for uplink...
            </div>
        </div>
    </div>

    <div class="input-wrapper">
        <div class="input-container">
            <div id="media-preview"></div>
            
            <textarea id="message-input" placeholder="Type a message..." rows="1"></textarea>
            
            <div class="toolbar">
                <div class="tools-left">
                    <button class="btn-icon" title="Upload Image" onclick="triggerUpload()">
                        <i data-lucide="paperclip" width="18"></i>
                    </button>
                    <button class="btn-icon" id="mic-btn" title="Voice Input" onclick="toggleVoice()">
                        <i data-lucide="mic" width="18"></i>
                    </button>
                    <div class="recording-indicator" id="rec-indicator">
                        <span class="pulse-dot"></span> Listening...
                    </div>
                </div>
                <div class="tools-right">
                    <button class="btn-icon btn-send" id="send-btn" onclick="sendMessage()">
                        <i data-lucide="arrow-up" width="18"></i>
                    </button>
                </div>
            </div>
        </div>
        <input type="file" id="file-input" style="display: none;" accept="image/*" onchange="handleFile(this)">
    </div>

    <script>
        lucide.createIcons();
        const statusDot = document.getElementById('status-dot');
        const statusText = document.getElementById('status-text');

        // --- WEBSOCKET CONNECTION ---
        const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const wsUrl = `${protocol}//${window.location.host}`;
        let ws;

        function connect() {
            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                statusDot.classList.add('connected');
                statusText.innerText = 'ONLINE';
                console.log('Connected to Brain');
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                if (data.type === 'text') {
                    addMessage(data.text, data.sender || 'ai');
                }
            };

            ws.onclose = () => {
                statusDot.classList.remove('connected');
                statusText.innerText = 'OFFLINE (Retrying...)';
                setTimeout(connect, 3000);
            };
        }

        // Init connection
        connect();


        // --- UI LOGIC ---

        // Auto-resize textarea
        const textarea = document.getElementById('message-input');
        textarea.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });

        let currentImageBase64 = null;
        let currentImageExt = null;

        async function sendMessage() {
            const input = document.getElementById('message-input');
            const text = input.value.trim();
            
            if (!text && !currentImageBase64) return;

            // 1. Handle Image Upload if present
            if (currentImageBase64) {
                // Show message immediately in UI
                addMessage(text, 'user', `<img src="${currentImageBase64}" style="max-width:100px; border-radius:4px;">`);
                
                // Upload first
                try {
                    await fetch('/upload', {
                        method: 'POST',
                        body: JSON.stringify({
                            type: 'image',
                            data: currentImageBase64.split(',')[1], // strip header
                            ext: currentImageExt
                        })
                    });
                    
                    // If there is text, send it too via WS (or maybe the backend handles the 'User uploaded' event automatically?)
                    // Our backend sends "[USER UPLOADED FILE]" to agent. 
                    // If user also typed text, we should send that separately via WS.
                    if (text) {
                        ws.send(JSON.stringify({ type: 'text', text: text }));
                    }

                } catch (e) {
                    console.error("Upload failed", e);
                    addMessage("[System Error: Image upload failed]", 'ai');
                }
            } else {
                // Just text
                addMessage(text, 'user');
                ws.send(JSON.stringify({ type: 'text', text: text }));
            }

            // Cleanup
            input.value = '';
            input.style.height = 'auto';
            clearPreview();
        }

        function addMessage(text, sender, mediaHtml = '') {
            const stream = document.getElementById('chat-stream');
            const div = document.createElement('div');
            div.className = `message ${sender}`;
            
            const avatar = sender === 'user' ? 'U' : 'A';
            
            let content = '';
            if (mediaHtml) content += `<div style="margin-bottom:10px; display:flex; gap:5px;">${mediaHtml}</div>`;
            
            // Use Marked for Markdown rendering if AI
            if (sender === 'ai' || sender === 'system') {
                content += marked.parse(text);
            } else {
                content += text.replace(/\n/g, '<br>');
            }

            div.innerHTML = `
                <div class="avatar">${avatar}</div>
                <div class="bubble">
                    ${content}
                    <div class="timestamp">${new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</div>
                </div>
            `;
            stream.appendChild(div);
            stream.scrollTop = stream.scrollHeight;
        }

        // --- VOICE (Web Speech API) ---
        let recognition;
        if ('webkitSpeechRecognition' in window) {
            recognition = new webkitSpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = false;
            recognition.lang = 'zh-CN'; // Default Chinese

            recognition.onstart = function() {
                document.getElementById('mic-btn').classList.add('active');
                document.getElementById('rec-indicator').style.display = 'flex';
            };

            recognition.onend = function() {
                document.getElementById('mic-btn').classList.remove('active');
                document.getElementById('rec-indicator').style.display = 'none';
            };

            recognition.onresult = function(event) {
                const transcript = event.results[0][0].transcript;
                textarea.value += transcript;
                // Auto-resize
                textarea.style.height = 'auto';
                textarea.style.height = (textarea.scrollHeight) + 'px';
            };
        }

        function toggleVoice() {
            if (!recognition) {
                alert("Voice input not supported in this browser (Chrome required).");
                return;
            }
            if (document.getElementById('mic-btn').classList.contains('active')) {
                recognition.stop();
            } else {
                recognition.start();
            }
        }

        // --- IMAGE HANDLING ---
        function triggerUpload() {
            document.getElementById('file-input').click();
        }

        function handleFile(input) {
            if (input.files && input.files[0]) {
                const file = input.files[0];
                const reader = new FileReader();
                reader.onload = function(e) {
                    currentImageBase64 = e.target.result;
                    currentImageExt = file.name.split('.').pop() || 'png';
                    
                    const preview = document.getElementById('media-preview');
                    preview.style.display = 'flex';
                    preview.innerHTML = `<div class="preview-item"><img src="${currentImageBase64}"></div>`;
                }
                reader.readAsDataURL(file);
            }
        }

        function clearPreview() {
            currentImageBase64 = null;
            document.getElementById('media-preview').innerHTML = '';
            document.getElementById('media-preview').style.display = 'none';
            document.getElementById('file-input').value = '';
        }
        
        // Enter to send
        textarea.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
</html>
